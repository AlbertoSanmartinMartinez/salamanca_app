
<ion-content>

  <ion-row>
    <ion-col *ngFor="let new of news" size="12">
      <ion-card class="custom_card" (click)='goToNewDetail(new.id)'>
        <ion-card-header class="custom_card_header">

          <div *ngIf="new.images.length>0;else none_img">
            <img data-src="{{new.images[0].imagen}}">
          </div>
          <ng-template #none_img>
            <img src="assets/images/background_black.jpg">
          </ng-template>

        </ion-card-header>
        <ion-card-content>
          {{ new.titulo }}
          {{ new.subtitulo }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab slot=fixed vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="options"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
