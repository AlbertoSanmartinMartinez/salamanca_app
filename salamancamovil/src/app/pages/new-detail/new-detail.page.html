
<ion-header>
  <ion-toolbar>
    <ion-button (click)='goBack()' color="primary" fill="clear" size="large">
      <ion-icon name="arrow-round-back">
      </ion-icon>
    </ion-button>
    <ion-title class="custom_title"><p>{{ new.titulo }}</p></ion-title>
  </ion-toolbar>
</ion-header>

<!-- Template -->
<ion-content>

  <!-- Images Slide -->
  <div *ngIf="new.images.length>0;else none_img">
    <ion-slides pager="true" class="custom-slides">
      <ion-slide *ngFor="let img of new.images">
        <img data-src="{{img.imagen}}">
      </ion-slide>
    </ion-slides>
  </div>
  <ng-template #none_img>
    <img src="assets/images/background_black.jpg">
  </ng-template>

  <ion-grid>

    <!-- Dates -->
    <!--<ion-row>
      <ion-col>
        <ion-badge color="light">{{ new.created_date }}</ion-badge>
      </ion-col>
    </ion-row>-->

    <!-- Category -->
    <ion-row>
      <ion-col>
        <ion-badge color="light">{{ new.categoria.titulo }}</ion-badge>
      </ion-col>
    </ion-row>

    <!-- Subtitle -->
    <ion-row>
      <ion-col>
        <p>{{ new.subtitulo }}</p>
      </ion-col>
    </ion-row>

    <!-- Info -->
    <ion-row>
      <ion-col>
        <h5>INFORMACIÃ“N</h5>
        <hr>
        <p>{{ new.informacion }}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
